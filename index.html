<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">Am I a Goblin Barrel or a Wizard? (Clash Royale Quiz)</h1>
    
    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-1">
      <div class="card my-4 p-4 question-block" style="width: 75%;" data-question-id="1">
        <h4 class="mb-3">What's your preferred way to approach a challenge?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-style="Goblin Barrel" data-points="1">I like to catch others off guard with unexpected moves</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-style="Wizard" data-points="2">I rely on precision and power to break through obstacles</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-style="Goblin Barrel" data-points="3">I prefer quick, sneaky tactics to outsmart opponents</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-style="Wizard" data-points="4">I stay calm and focused, using strategy and magic to win</button>
          </div>
        </div>
      </div>
    </div>

    
    
    <!-- End quiz element -->

    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-2">
      <div class="card my-4 p-4 question-block" style="width: 75%;" data-question-id="2">
        <h4 class="mb-3">What play style describes you better?</h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-style="Wizard" data-points="1">Strong and steady, controlling the situation</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-style="Wizard" data-points="2">Calm and calculated, making every move count</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-style="Goblin Barrel" data-points="3">Fast and elusive, slipping past defenses</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-style="Goblin Barrel" data-points="4">Creative and unpredictable, always mixing things up</button>
          </div>
        </div>
      </div>
    </div>


    <!-- End Quiz Element -->

    <!-- Start quiz element -->
    <div class="container d-flex justify-content-center" id="question-3">
      <div class="card my-4 p-4 question-block" style="width: 75%;" data-question-id="3">
        <h4 class="mb-3">When working in a team, you: </h4>
        <div class="row g-2">
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="A" data-style="Goblin Barrel" data-points="1">Prefer to create distractions and open opportunities</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="B" data-style="Goblin Barrel" data-points="2">Like to move quickly and confuse the enemy</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="C" data-style="Wizard" data-points="3">Support with impactful and well-timed attacks</button>
          </div>
          <div class="col-6">
            <button class="btn btn-outline-primary w-100 answer-btn" data-answer="D" data-style="Wizard" data-points="4">Focus on strong defense and powerful spells</button>
          </div>
        </div>
      </div>
    </div>


    <!-- End Quiz Element -->


    <div class="container d-flex justify-content-center">
      <button id="show-results" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
    <script src = "./js/script.js"></script>
</body>
</html>
